<section class="portfolio bg-white py-5">
    <div class="container-lg py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title text-center">
                    <h2 class="fw-bold mb-5">Latest Works</h2>
                </div>
            </div>
        </div>
        <div class="row">
            @for (project of projects; track project.id) {
                <div class="col-md-6 col-lg-4">
                    <div class="portfolio-item">
                        <img class="w-100 img-thumbnail" src={{project.projectImg}} alt="portfolio item">
                        <h3 class="text-capitalize fs-5 my-2">{{project.projectName}}</h3>
                        <p class="mb-4"><a href={{project.projectLink}} class="text-danger text-decoration-none">Ingresar</a></p>
                    </div>
                </div>
            }
        </div>
    </div>
</section>
