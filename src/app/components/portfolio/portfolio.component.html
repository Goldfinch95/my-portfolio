<section class="portfolio py-5" id="projects">
  <div class="container-lg py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="section-title text-center">
          <h2 class="fw-bold text-white mb-5">Proyectos</h2>
        </div>
      </div>
    </div>
    <div class="row">
      @for (project of projects; track project.id) {
      <div class="img-hover col-md-6 col-lg-4">
        <div class="card" style="width: 400px">
          <img src="{{ project.projectImg }}" class="card-img  cw-100 img-thumbnail" alt="projects-image">
          <div class="card-img-overlay">
            <h3 class="card-title text-info fs-5 my-2">
              {{ project.projectName }}
            </h3>
            <button class="btn btn-outline-light bg-info">
              
              <a
                href="{{ project.projectLink }}"
                class="card-subtitle text-decoration-none text-white"
                >Ingresar</a
              >
            
          </button>
  </div>
